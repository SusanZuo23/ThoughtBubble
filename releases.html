  <h2>Instagram Reels</h2>
  <p>Explore our short-form content:</p>

  <!-- Instagram Reels Slideshow -->
  <div class="reel-container">
      <iframe id="reelFrame" src="" allowtransparency="true" scrolling="no"></iframe>
  </div>
  <div class="nav-buttons">
      <button class="btn" onclick="prevReel()">⟨ Previous</button>
      <button class="btn" onclick="nextReel()">Next ⟩</button>
  </div>
</section>

<script>
    // Replace these URLs with your Instagram Reel embed URLs
    const reels = [
        "https://www.instagram.com/reel/REEL_ID_1/embed",
        "https://www.instagram.com/reel/REEL_ID_2/embed",
        "https://www.instagram.com/reel/REEL_ID_3/embed"
    ];

    let currentIndex = 0;
    const reelFrame = document.getElementById('reelFrame');

    function showReel(index) {
        reelFrame.src = reels[index];
    }

    function nextReel() {
        currentIndex = (currentIndex + 1) % reels.length;
        showReel(currentIndex);
    }

    function prevReel() {
        currentIndex = (currentIndex - 1 + reels.length) % reels.length;
        showReel(currentIndex);
    }

    // Automatically rotate every 10 seconds
    setInterval(nextReel, 10000);

    // Initialize with the first reel
    showReel(currentIndex);
</script>
